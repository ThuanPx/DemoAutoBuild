abstract class ConfigInfoTask extends DefaultTask {

    ConfigInfoTask() {}

    @TaskAction
    def configInfo() {
        // config app name and applicationID
        ant.propertyfile(file: "../gradle.properties") {
            entry(key: "appName", value: project.getProperty("appName"))
            entry(key: "applicationId", value: project.getProperty("applicationId"))
        }

        // config icon app
        ant.copy(todir: './src/main/res', overwrite: true, force: true, flatten: false) {
            fileset(dir:"../icon_app")
        }

    }
}

tasks.register('config-info', ConfigInfoTask)
